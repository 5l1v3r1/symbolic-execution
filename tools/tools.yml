# Program analysis, instrumentation, and solver tools.

tools:
  ABsolver:
    os: Linux
    license: CPL
    input: [SMT-LIB 1.2, DIMACS]
    api: C++
    technique: DPLL
    description: DPLL-based SMT solver
  Acteve:
    input: Java
    url: https://code.google.com/archive/p/acteve/
  Alt-Ergo:
    os: [Linux, macOS, Windows]
    license: CeCILL-C
    input: [SMT-LIB 1.2, SMT-LIB 2, polymorphic first-order language]
    api: OCaml
    technique: SAT
    description: SAT-based SMT solver, Shostak-like and Nelson-Oppen
  Barcelogic:
    os: Linux
    license: Proprietary
    input: [SMT-LIB 1.2]
    api: C++
    technique: DPLL
  Beaver:
    os: [Linux, Windows]
  Boolector:
    description: SMT solver
    paper: boolector
    type: SMT
  CATG:
    input: Java
    github: ksen007/janala2
  Chord:
    uses: [Javassist, bddbddb]
    since: 2001
    input: Java
  Cloud9:
    input: LLVM bitcode
    url: http://cloud9.epfl.ch/
  CUTE:
    since: 2005
    type: DSE
    uses: [CIL, lp_solve]
    input: C
    description: concolic testing
  CVC:
    since: 2002
    type: SMT
    description: SMT solver
    based: Chaff
  CVC Lite:
    since: 2004
    type: SMT
    description: SMT solver
  CVC3:
    description: SMT solver
    paper: cvc3
    type: SMT
    based: MiniSat
  CVC4:
    since: 2011
    type: SMT
    description: DPLL(T) SMT solver
    based: MiniSat
  DART:
    since: 2005
    input: C
    uses: lp_solve
    based: CIL
    description: random testing and direct execution
  Dyninst:
    paper: dyninst
    type: dynamic instrumentation
    description: dynamic binary instrumentator
    creator: ParaDyn
  DynamoRIO:
    paper: dynamorio
    description: dynamic binary instrumentator
  EGT:
    since: 2005
  EXE:
    since: 2006
    uses: STP
    input: binary
  Flayer:
    input: binary
    based: [valgrind, memcheck]
    paper: flayer
  GSAT:
    description: stochastic local search
    paper: gsat
  Java ThreadSanitizer:
    input: Java bytecode
  JBSE:
    input: Java
    url: http://pietrobraione.github.io/jbse/
  jCUTE:
    since: 2006
    uses: [Soot, lp_solve]
    input: Java
    type: DSE
    url: http://osl.cs.illinois.edu/software/jcute/
  JDart:
    input: Java
    github: psycopaths/jdart
  JFuzz:
    input: Java
    url: http://people.csail.mit.edu/akiezun/jfuzz/
  Key:
    input: Java
    url: https://www.key-project.org/
  Kite:
    input: LLVM bitcode
    url: http://www.cs.ubc.ca/labs/isd/Projects/Kite/
  KLEE:
    since: 2008
    description: online DSE, constraint optimizations
    based: LLVM
    input: bitcode LLVM
    url: http://klee.github.io/
  LimeTB:
    input: Java
    url: http://www.tcs.hut.fi/Software/lime/
  MINESTRONE:
    based: KLEE
    uses: Pin
    input: [C, C++]
  MiniSAT:
    input: DIMACS-CNF
    paper: minisat
    type: SAT
  PEX:
    input: .NET
    url: http://pex4fun.com/About.aspx
  SMART:
    since: 2007
    type: DSE
  STP:
    paper: stp
  SPIN:
    type: model checker
    since: 1997
  SVC:
    since: 1996
    description: validity checker
    type: SMT
  Symbolic Java Pathfinder:
    input: Java
    url: https://babelfish.arc.nasa.gov/trac/jpf/wiki/projects/jpf-symbc
  ThreadSanitizer:
    input: [c, cpp, go]
    based: valgrind
  UC-KLEE:
    since: 2014
    based: KLEE
  Valgrind:
    paper: valgrind
    description: dynamic binary instrumentator
    ir: VEX
  VeriSoft:
    since: 1997
    type: model checker
  WSAT:
    alias: Walksat
    description: stochastic local search
    paper: gsat
  Yices:
    paper: yices
    since: 2006
    type: SMT solver
    description: SMT solver

# There are only languages uses as input or output format for the tools
# described above.

languages:
  cnf:
    - DIMACS-CNF
  smt:
    - SMT-LIB
    - SMT-LIB 2
  programming:
    - Java
    - Java bytecode
    - JavaScript
    - C
    - C++
    - Go
    - Rosette
