# Program analysis, instrumentation, and solver tools.

tools:
  ABsolver:
    os: Linux
    license: CPL
    input: [SMT-LIB 1.2, DIMACS]
    api: C++
    technique: DPLL
    description: DPLL-based SMT solver
  Alt-Ergo:
    os: [Linux, macOS, Windows]
    license: CeCILL-C
    input: [SMT-LIB 1.2, SMT-LIB 2, polymorphic first-order language]
    api: OCaml
    technique: SAT
    description: SAT-based SMT solver, Shostak-like and Nelson-Oppen
  Barcelogic:
    os: Linux
    license: Proprietary
    input: [SMT-LIB 1.2]
    api: C++
    technique: DPLL
  Beaver:
    os: [Linux, Windows]
  Boolector:
    description: SMT solver
    paper: boolector
    type: SMT
  Chord:
    uses: [Javassist, bddbddb]
    since: 2001
    input: Java
  CVC:
    since: 2002
    type: SMT
    description: SMT solver
    based: Chaff
  CVC Lite:
    since: 2004
    type: SMT
    description: SMT solver
  CVC3:
    description: SMT solver
    paper: cvc3
    type: SMT
    based: MiniSat
  CVC4:
    since: 2011
    type: SMT
    description: DPLL(T) SMT solver
    based: MiniSat
  Dart:
    since: 2005
    input: C
    uses: lp_solve
    based: CIL
    description: random testing and direct execution
  Dyninst:
    paper: dyninst
    type: dynamic instrumentation
    description: dynamic binary instrumentator
    creator: ParaDyn
  DynamoRIO:
    paper: dynamorio
    description: dynamic binary instrumentator
  EGT:
    since: 2005
  EXE:
    since: 2006
    uses: STP
    input: binary
  Flayer:
    input: binary
    based: [valgrind, memcheck]
    paper: flayer
  GSAT:
    description: stochastic local search
    paper: gsat
  ThreadSanitizer:
    input: [c, cpp, go]
    based: valgrind
  Java ThreadSanitizer:
    input: javabc
  KLEE:
    since: 2008
    description: online DSE, constraint optimizations
    based: LLVM
    input: bitcode LLVM
  MINESTRONE:
    based: KLEE
    uses: Pin
    input: [C, C++]
  MiniSAT:
    input: DIMACS-CNF
    paper: minisat
    type: SAT
  STP:
    paper: stp
  SVC:
    since: 1996
    description: validity checker
    type: SMT
  UC-KLEE:
    since: 2014
    based: KLEE
  Valgrind:
    paper: valgrind
    description: dynamic binary instrumentator
    ir: VEX
  WSAT:
    alias: Walksat
    description: stochastic local search
    paper: gsat
  Yices:
    paper: yices

# There are only languages uses as input or output format for the tools
# described above.

languages:
  cnf:
    - DIMACS-CNF
  smt:
    - SMT-LIB
    - SMT-LIB 2
  programming:
    - Java
    - Java bytecode
    - JavaScript
    - C
    - C++
    - Go
    - Rosette
